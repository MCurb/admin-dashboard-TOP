<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="group1">
          <div>
            <img
              class="menu-svg"
              src="svg-icons/menu_24dp_8F99A3_FILL0_wght400_GRAD0_opsz24.svg"
            />
          </div>
          <div>
            <img
              src="svg-icons/search_24dp_8F99A3_FILL0_wght400_GRAD0_opsz24.svg"
              alt="search"
            />
          </div>
        </div>
        <div class="group2">
          <div>
            <img
              src="svg-icons/light_mode_24dp_8F99A3_FILL0_wght400_GRAD0_opsz24.svg"
              alt="light-mode"
            />
          </div>
          <div>
            <img
              src="svg-icons/settings_24dp_8F99A3_FILL0_wght400_GRAD0_opsz24.svg"
              alt="settings"
            />
          </div>
          <div>
            <img
              src="svg-icons/notifications_24dp_8F99A3_FILL0_wght400_GRAD0_opsz24.svg"
              alt="notifications"
            />
          </div>
          <div>
            <img
              src="svg-icons/account_circle_24dp_8F99A3_FILL0_wght400_GRAD0_opsz24.svg"
              alt="user-account"
            />
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="logo-name">
          <img
            src="svg-icons/finance_mode_60dp_1BDEC4_FILL0_wght400_GRAD0_opsz48.svg"
            alt="logo"
          />
          Data Trend
        </div>
        <div class="group">
          <div>NAVIGATION</div>
          <div>
            <div class="selected">
              <img
                src="svg-icons/home_app_logo_24dp_88959F_FILL0_wght400_GRAD0_opsz24.svg"
                alt="home"
              />
              Dashboard
            </div>
          </div>
        </div>
        <div class="group">
          <div>UI COMPONENTS</div>
          <div>
            <div>
              <img
                src="svg-icons/edit_square_24dp_66748D_FILL0_wght400_GRAD0_opsz24.svg"
                alt="edit color"
              />Color
            </div>
            <div>
              <img
                src="svg-icons/title_24dp_66748D_FILL0_wght400_GRAD0_opsz24.svg"
                alt="typography"
              />Typography
            </div>
            <div>
              <img
                src="svg-icons/photo_prints_24dp_66748D_FILL0_wght400_GRAD0_opsz24.svg"
                alt="icons icon"
              />Icons
            </div>
          </div>
        </div>
        <div class="group">
          <div>PAGES</div>
          <div>
            <div class="selected">
              <img
                src="svg-icons/key_24dp_66748D_FILL0_wght400_GRAD0_opsz24.svg"
                alt="login-icon"
              />Login
            </div>
            <div>
              <img
                src="svg-icons/person_add_24dp_66748D_FILL0_wght400_GRAD0_opsz24.svg"
                alt="register"
              />Register
            </div>
          </div>
        </div>
        <div class="group">
          <div>OTHER</div>
          <div>
            <div>
              <img
                src="svg-icons/format_align_right_24dp_66748D_FILL0_wght400_GRAD0_opsz24.svg"
                alt="menu levels"
              />Menu levels
            </div>
            <div>
              <img
                src="svg-icons/add_ad_24dp_66748D_FILL0_wght400_GRAD0_opsz24.svg"
                alt="sample page"
              />Sample page
            </div>
          </div>
        </div>
      </div>
      <div class="data-content">
        <div class="position">
          <div>Default</div>
          <div class="exact-position">
            <div>Home</div>
            <div>></div>
            <div>Dashboard</div>
            <div>></div>
            <div>Default</div>
          </div>
        </div>
        <div>Daily Sales</div>
        <div>Monthly Sales</div>
        <div>Yearly Sales</div>
        <div>Facebook</div>
        <div>Twitter</div>
        <div>Google Plus</div>
        <div>Rating</div>
        <div class="recent-users">Recent Users</div>
      </div>
      <div class="footer">2025 footer</div>
    </div>
  </body>
</html>
